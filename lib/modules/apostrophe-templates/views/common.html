{% macro render(product) %}
<div class="product">
  <div class="product__title">{{ product.title }}</div>
  <p class="product__description">
    {{ apos.singleton(product, 'description', 'apostrophe-rich-text', { toolbar: [ 'Bold', 'Italic' ] }) }}
  </p>
  <p class="product__quantity">Qty: {{ product.quantity }}</p>
  <br>
</div>
{% endmacro %}
